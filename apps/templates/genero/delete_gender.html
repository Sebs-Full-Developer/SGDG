<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Género - Sistema de Gobierno</title>
    <!-- Agregar enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <!-- Barra lateral -->
    <div class="sidebar">
        <h4 class="text-white text-center">Menú</h4>
        <a href="{{ url_for('home.home') }}">Inicio</a>
        <a href="{{ url_for('genero.read_gender') }}">Género</a>
        <a href="{{ url_for('usuario.read_user') }}">Usuario</a>
        <a href="{{ url_for('clave.read_key') }}">Clave</a>
        <a href="{{ url_for('pais.read_country') }}">Pais</a>
        <a href="{{ url_for('estado.read_state') }}">Estado</a>
        <a href="{{ url_for('ciudad.read_city') }}">Ciudad</a>
        <a href="{{ url_for('persona.read_person') }}">Persona</a>
        <a href="{{ url_for('telefono.read_cellphone') }}">Teléfono</a>
        <a href="{{ url_for('cargo.read_ocupation') }}">Cargo</a>
        <a href="{{ url_for('entidad.read_entity') }}">Entidad</a>
        <a href="{{ url_for('asignacion_cargo.read_set_ocupation') }}">Asignación Cargo</a>
    </div>

    <!-- Contenido principal -->
    <div class="content" style="padding: 20px;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4">Eliminar Género</h2>

                <form action="{{ url_for('genero.delete_gender_action', genero_id=genero_id) }}" method="POST">
                    <div class="alert alert-warning">
                        <p>¿Estás seguro de que deseas eliminar el género <strong>{{ genero.nombre_genero }}</strong>? Esta acción no se puede deshacer.</p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('genero.read_gender') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Agregar el JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
